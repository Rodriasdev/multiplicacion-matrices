<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplicación de Matrices</title>
</head>
<body>
    <h1>Multiplicación de Matrices</h1>
    <label for="filas">Filas:</label>
    <input type="number" id="filas">
    <label for="columnas">Columnas:</label>
    <input type="number" id="columnas">
    <label for="filas2">Filas (Matriz 2):</label>
    <input type="number" id="filas2">
    <label for="columnas2">Columnas (Matriz 2):</label>
    <input type="number" id="columnas2">
    <button onclick="crearMatrices()">Crear Matrices</button>
    <div id="matrices"></div>
    <button onclick="multiplicarMatrices()">Multiplicar</button>
    <div id="resultado"></div>
    <script src="js/eventos.js"></script>
</body>
</html>
